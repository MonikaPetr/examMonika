<mat-card>
    <button class="blue" mat-raised-button color="primary">Klaidų: {{countFails}} </button>
    <button class="red" mat-raised-button color="warn">Įvykdytų užklausų: {{countSuccess}} </button>
    <h1>Meme generator</h1>
    <div class="spinPic" *ngIf="displayName else loading" >
        <h3 >{{displayName}}</h3>
        <hr>
        <img src="{{imageURL}}" alt="">
    </div>
    <ng-template #loading>
      <div class="spin">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    <hr>
    <div class="buttonsDown">
      <button [disabled]="countSuccess > 2" (click)="prevImg()" mat-button color="primary"><i class="material-icons">navigate_before</i> Previous</button>
      <button [disabled]="countSuccess > 2" (click)="nextImg()" mat-button color="accent">Next <i class="material-icons">navigate_next</i></button>
    </div>
</mat-card>
